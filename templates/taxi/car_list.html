{% extends "base.html" %}
{% block content %}
    <h1>List Cars</h1>
    {% if car_list %}
        <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Model</th>
        </tr>
        </thead>
        <tbody>
        {% for car in car_list %}
            <tr>
            <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
            <td>{{ car.model }}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    {% endif %}
{% endblock %}
