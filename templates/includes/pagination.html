{% block pagination %}
    <ul class="pagination">
        {% if page_object.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_object.previous_page_number }}">Prev</a>
            </li>
        {% endif %}

        <li class="page-item disabled">
            <span class="page-link">Page {{ page_object.number }} of {{ page_object.paginator.num_pages }}</span>
        </li>

        {% if page_object.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_object.next_page_number }}">Next</a>
            </li>
        {% endif %}
    </ul>
{% endblock %}
